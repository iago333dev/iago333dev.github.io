<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <!-- font awesome -->

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="link rel=" stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- ================== NAV BAR ================== -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fa fa-bars"></i>
            </span>
            <img src="./public/logo_.png" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa fa-cart-plus"></i>
                </span>
                <div class="cart-items">1</div>
            </div>
        </div>
    </nav>
    <!-- ================== NAV BAR ================== -->



    <header class="hero">
        <div class="banner">
            <p class="banner-title">Super Atacadão</p>
            <p class="banner-sub-title">Toda Quarta e Quinta com Frutas e Legumes em 50% de Desconto</p>
            <button class="banner-btn" onclick="ScrollToBottom()">Comprar</button>
        </div>
    </header>

    <img id="imagem_whats" src="https://www.ellodigital.com.br/images/whatsapp.png" id="imagem_whats2"
        src="https://www.ellodigital.com.br/images/whatsapp.png"
        onClick="window.open('https://api.whatsapp.com/send?phone=+556200000000&amp;text=Olá!', '_blank');">


    <!-- PRDUCTS-->
    <section class="products">
        <div class="section-title">
            <h2>Compre no Conforto de sua Casa</h2>
        </div>
        <div class="products-center">

        </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-window-close"></i>
            </span>
            <h2>Carrinho</h2>
            <div class="cart-content">
                <!-- cart item-->
                <!-- <div class="cart-item">

            </div>
            -->
                <!-- end of cart item-->
            </div>
            <div class="cart-footer">
                <h3>Total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Limpar</button>
            </div>
        </div>
    </div>
    <!--END OF PRDUCTS-->

    <script src="app.js"></script>
</body>

</html>
